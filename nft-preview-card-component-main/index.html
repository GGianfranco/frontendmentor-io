<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="grid">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="nft" />
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collective promotes balance and calm.
      </p>
      <div class="etherium">
        <p>0.041 ETH</p>
      </div>
      <div class="daysLeft">
        <p>3 days left</p>
      </div>
      <hr />
      <div class="author">
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>
  </body>
</html>
